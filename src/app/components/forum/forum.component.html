<div class="container-fluid p-0">
  <div class="header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a class="navbar-brand" routerLink="/">Mi Blog</a>
      <div class="nav-buttons">
        <a class="nav-link btn btn-login mr-3" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
        <a class="nav-link btn btn-register" routerLink="/register" routerLinkActive="active">Registrarse</a>
      </div>
    </div>
  </div>

  <main>
    <div class="forum-container">
      <h2 class="mt-5">FOROS</h2>
              <!-- Sección de la Noticia -->
              <div *ngIf="news" class="news-section mt-4">
                <h3 class="news-title">{{ news.title }}</h3>
                <p class="news-author">Por: {{ news.author }}</p>
                <img [src]="news.urlToImage" alt="{{ news.title }}" class="news-image">
                <p class="news-description">{{ news.description }}</p>
                <a [href]="news.url" target="_blank" class="news-link">Leer más</a>
              </div>
      
              <hr class="mt-5">

      <!-- Sección para Crear un Post -->
      <form (submit)="onCreatePost()" class="form mt-4">
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="body">Mensaje</label>
          <textarea id="body" [(ngModel)]="body" name="body" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </form>

      <hr class="mt-5">

      <!-- Sección de Posts -->
      <ul class="list-group mt-4">
        <li *ngFor="let post of posts" class="list-group-item">
          <h5>{{ post.title }}</h5>
          <p>{{ post.body }}</p>
          <button (click)="onDeletePost(post._id)" class="btn btn-danger">Eliminar</button>
        </li>
      </ul>
    </div>
  </main>

  <footer class="footer text-white text-center py-3 mt-auto">
    <p>&copy; 2024 Mi Blog. Todos los derechos reservados.</p>
  </footer>
</div>
